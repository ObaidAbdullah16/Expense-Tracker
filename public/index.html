<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - India</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">ðŸ’° Expense Tracker</h1>
      <p class="text-center text-muted">Track your daily expenses in INR (â‚¹)</p>

      <!-- Add Expense Form -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Expense</h5>
          <form id="expense-form">
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="e.g., Grocery shopping"
                required
              />
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount (â‚¹)</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                step="0.01"
                placeholder="0.00"
                required
              />
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-control" id="category" required>
                <option value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Add Expense
            </button>
          </form>
        </div>
      </div>

      <!-- Total Display -->
      <div class="alert alert-success text-center">
        <h4>Total Expenses: â‚¹<span id="total-amount">0.00</span></h4>
      </div>

      <!-- Expenses Table -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Your Expenses
            <button class="btn btn-danger btn-sm float-end" id="delete-all-btn">
              Delete All
            </button>
            <!-- ADD THIS -->
          </h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Description</th>
                  <th>Category</th>
                  <th>Amount (â‚¹)</th>
                  <th>Action</th>
                  <!-- ADD THIS LINE -->
                </tr>
              </thead>
              <tbody id="expenses-table">
                <tr>
                  <td colspan="4" class="text-center">Loading expenses...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
